<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/home.css">
    <title>DOM</title>
</head>
<body>
    <div class="main">
        <div class="header">
            HungerBot
        </div>

        <div class="buttons">
            <div class="title">Don't know what to eat? I can help!</div>
            <div class="button-box recipe">
                <div class="question">Do you want to cook food yourself?</div>
                <img class="home-img" src="../assets/images/food.jpg" alt="recipe-img">
            </div>
            <div class="button-box restaurant">
                <div class="question">Or eat at a nearby restaurant?</div>
                <img class="home-img" src="../assets/images/food.jpg" alt="restaurant-img">
            </div>
            <div class="button-box random">
                <div class="question">Or spin the wheel for a random option</div>
                <img class="home-img" src="../assets/images/food.jpg" alt="random-img">
            </div>
        </div>
    </div>
</body>
</html>
